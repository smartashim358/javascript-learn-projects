<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Navigation</title>
</head>
<body>
    <nav id="mainNav">
        <!-- Navigation will be generated by JavaScript -->
    </nav>
    
    <div id="content">
        <h1>Welcome to our Website</h1>
        <p>Select a country from the navigation menu to learn more.</p>
    </div>

    <script>
        // Array of countries with additional information
        const countries = [
            { name: "United States", code: "US", continent: "North America", population: "331M" },
            { name: "Canada", code: "CA", continent: "North America", population: "38M" },
            { name: "United Kingdom", code: "GB", continent: "Europe", population: "67M" },
            { name: "Japan", code: "JP", continent: "Asia", population: "125M" },
            { name: "Australia", code: "AU", continent: "Oceania", population: "26M" },
            { name: "Brazil", code: "BR", continent: "South America", population: "213M" }
        ];

        // Function to generate navigation
        function generateNavigation() {
            const nav = document.getElementById('mainNav');
            const ul = document.createElement('ul');
            
            // Create navigation items
            countries.forEach(country => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                
                a.textContent = country.name;
                a.href = '#';
                a.onclick = function() {
                    showCountryInfo(country);
                    return false; // Prevent default link behavior
                };
                
                li.appendChild(a);
                ul.appendChild(li);
            });
            
            nav.appendChild(ul);
        }

        // Function to show country information
        function showCountryInfo(country) {
            const contentDiv = document.getElementById('content');
            
            contentDiv.innerHTML = `
                <h1>${country.name}</h1>
                <p><strong>Country Code:</strong> ${country.code}</p>
                <p><strong>Continent:</strong> ${country.continent}</p>
                <p><strong>Population:</strong> ${country.population}</p>
                <p><a href="#" onclick="goBack()">‚Üê Back to Home</a></p>
            `;
        }

        // Function to go back to the main view
        function goBack() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h1>Welcome to our Website</h1>
                <p>Select a country from the navigation menu to learn more.</p>
            `;
        }

        // Generate navigation when page loads
        window.onload = generateNavigation;
    </script>
</body>
</html>
